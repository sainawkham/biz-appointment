<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Companies List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let clist of comList" lines="full">
      <ion-label>
        <strong>{{clist.companyName}}</strong>
        <p>{{clist.Address}}</p>
      </ion-label>     
    </ion-item>
  </ion-list>
</ion-content>
